<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos con grids</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- css de Fresco Lightbox -->
    <link rel="stylesheet" href="./css/fresco.css">
</head>
<body>
    <nav>
        <a href="#">
            <img src="./img/logo.png" alt="asdf sdfdf asdf ">
        </a>
        <ul>
            <li>
                <a href="#">Nosotros</a>
            </li>
            <li>
                <a href="#">Servicios</a>
            </li>
            <li>
                <a href="#">Contacto</a>
            </li>
        </ul>
    </nav>
    <!-- ends nav -->
    <main class="galeria">
        <a

            <img src="./img/foto-a.jpg" alt="foto" >
        </a>
        <!-- end foto a -->
        <a 
            href="./img/foto-b.jpg"

        </a>
        <!-- end foto b -->
        <a 
            href="./img/foto-c.jpg"

        >

        </a>
        <!-- end foto c -->

            href="./img/foto-e.jpg"

            href="./img/foto-f.jpg"

        >

        </a>
        <!-- end foto f -->
    </main>
    <!-- cargamos los scripts de Fresco -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/fresco.min.js"></script>
</body>
</html>
